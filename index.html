<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container">
        <div class="box">
            <div class="content fahrenheit">
                <input type="number" id="inputFahrenhite" placeholder="Fahrenheit (°F)"> <br> <br>
                <button type="button" onclick="TempCal1()">Fahrenheit to Celsius</button>
                <div class="result">
                    <p id="fahrenheit"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <div class="content celsius">
                <input type="number" id="inputCelsius" placeholder="Celsius (°C)"> <br> <br>
                <button type="button" onclick="TempCal2()">Celsius to Fahrenheit</button>
                <div class="result">
                    <p class="doubleUnderline" id="celsius"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
